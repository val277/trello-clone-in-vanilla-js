<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kankan Board</title>
    <link rel="stylesheet" href="./src/css/_reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        main {
          flex: none;
          display: flex;
          flex-direction: column;
          justify-content: center;
          gap: 1rem;
          width: 66%;
          padding: 6rem;
          background: rgba(255, 255, 255, 0.2);
          box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
          backdrop-filter: blur(5px);
          -webkit-backdrop-filter: blur(5px);
          border: 1px solid rgba(255, 255, 255, 0.3);
          border-radius: 1rem;
          color: #fff;
          &::before {
            content: "";
            position: absolute;
            top: 66%;
            left: 66%;
            transform: translate(-50%, -50%);
            width: 66%;
            height: 66%;
            background-image: url("./src/assets/welcome/welcomeBoard.svg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            z-index: -1;
          }
          button {
            width: fit-content;
            border-radius: 1rem;
            a {
              text-decoration: none;
              color: #000;
              &:hover {
                text-decoration: underline;
              }
            }
          }
        }
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Kanban</h1>
      <h2>Kanban lets you work more efficiently</h2>
      <p>
        Kanban's boards, lists and cards enable you to organize and prioritize
        your projects in a fun, flexible and rewarding way.
      </p>
      <button><a href="app.html">Continue</a></button>
    </main>
  </body>
</html>
